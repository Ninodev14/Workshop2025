<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cuisine Collaboratif</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Jeu de Cuisine Collaboratif</h1>

    <div id="game-container">
        <div id="recipe-selection">
            <h2>Recette choisie : <span id="recipe-name"></span></h2>
            <button class="btnBoncy" onclick="continueGame()">Continuer</button>
        </div>

        <div id="game-play" style="display: none;">
            <h2 id="current-player">Joueur 1, choisissez un ingrédient :</h2>
            <div id="ingredient-container"></div>
            <button class="btnBoncy" onclick="addIngredient()">Ajouter</button>

            <h2>Ingrédients ajoutés :</h2>
            <ul id="ingredient-list"></ul>

            <h2>Recette : <span id="recipe-name-play"></span></h2>

            <button id="result-btn" onclick="calculateScore()" style="display: none;">Voir le résultat</button>
            <h2 id="result" style="display: none;"></h2>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Rejouer</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/boncy.js"></script>
</body>

</html>
