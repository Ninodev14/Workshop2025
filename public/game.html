<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cuisine Collaboratif</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Jeu de Cuisine Collaboratif</h1>

    <div id="game-container">
        <!-- Etape 1 : Choisir le nombre de joueurs -->
        <div id="step-1">
            <h2>Combien de joueurs ?</h2>
            <input type="number" id="player-count" min="1" max="5" value="2">
            <button class="btnBoncy" onclick="nextStep(2)">Suivant</button>
        </div>

        <!-- Etape 2 : Choisir une recette -->
        <div id="step-2" style="display: none;">
            <h2>Choisissez une recette :</h2>
            <select id="recipe-select"></select>
            <button class="btnBoncy" onclick="nextStep(3)">Suivant</button>
        </div>

        <!-- Etape 3 : Choisir la room (Création ou Rejoindre une room) -->
        <div id="step-3" style="display: none;">
            <h2>Rejoindre une partie</h2>
            <p>Entrez l'ID d'une room existante ou créez-en une nouvelle.</p>
            <input type="text" id="room-id" placeholder="Entrez un ID de room">
            <button class="btnBoncy" onclick="createOrJoinRoom()">Créer / Rejoindre la room</button>
        </div>

        <!-- Etape 4 : Déroulement du jeu -->
        <div id="step-4" style="display: none;">
            <h2 id="current-player">Joueur 1, choisissez un ingrédient :</h2>
            <div id="ingredient-container"></div>
            <button class="btnBoncy" onclick="addIngredient()">Ajouter</button>

            <h2>Ingrédients ajoutés :</h2>
            <ul id="ingredient-list"></ul>

            <button id="result-btn" onclick="calculateScore()" style="display: none;">Voir le résultat</button>
            <h2 id="result" style="display: none;"></h2>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Rejouer</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/js/lobby.js"></script>
    <script src="src/js/boncy.js"></script>
</body>

</html>
