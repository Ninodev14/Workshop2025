<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Waiting Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        
        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="top-page">
        <button class="btnBoncy btnquitter" onclick="goToLobbyPage()">
            Quitter
        </button>
    </div>

    <h1>Waiting Room</h1>

    <div class="room-info">
        <div class="encadreroomName">
            <h2 id="roomName" class="h4">
                <!--Room: --><span>loading...</span></h2>
        </div>
    </div>

    <div class="player-list">
        <h3>Players:</h3>
        <ul id="playerList" class="h4">
            <!-- Players will be listed here -->
        </ul>
    </div>

    <div class="room-info">
        <button class="btn" id="startGameBtn" disabled>Start Game</button>
    </div>

    <script>
        const socket = io();
        const roomId = new URLSearchParams(window.location.search).get('roomId');
        const playerId = localStorage.getItem("playerId");
        console.log("Mon Player ID:", playerId);
        const startGameBtn = document.getElementById('startGameBtn');
        const roomNameElement = document.getElementById('roomName');
        const playerListElement = document.getElementById('playerList');


        socket.on('connect', () => {
            console.log("🔄 Tentative de reconnexion...");
            if (roomId && playerId) {
                socket.emit('reconnectPlayer', roomId, playerId);
            }
        });

        socket.emit('showRoomDetails', roomId, (response) => {
            if (response.success) {
                roomNameElement.querySelector('span').textContent = response.name;
                updatePlayerList(response.players, response.host);
            } else {
                alert(response.message);
                window.location.href = '/';
            }
        });

        socket.on('updatePlayers', (players, hostId) => {
            updatePlayerList(players, hostId);
        });

        function updatePlayerList(players, hostId) {
            console.log("👥 Mise à jour des joueurs :", players);
            console.log("🏠 Host ID :", hostId);
            console.log("🎮 Mon Player ID :", playerId);
            console.log("👥 Nombre de joueurs :", players.length);
            console.log("🔍 Condition :", playerId === hostId, players.length > 1);

            playerListElement.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.classList.add('player-item');
                li.textContent = "Player" + " " + player.name + (player.id === hostId ? " (Host)" : "");
                playerListElement.appendChild(li);
            });

            if (playerId && hostId && playerId === hostId && players.length > 1) {
                startGameBtn.disabled = false;
                console.log("✅ Le bouton Start Game est activé !");
            } else {
                startGameBtn.disabled = true;
                console.log("❌ Le bouton Start Game reste désactivé.");
                print
            }
        }


        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId, playerId);
        });

        socket.on('gameStarted', () => {
            window.location.href = `/game.html?roomId=${roomId}`;
        });

        function goToLobbyPage() {
            window.location.href = "lobby.html";
        }
    </script>

</body>

</html>
