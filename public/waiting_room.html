<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attente dans la Room</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h1>Bienvenue dans la Room!</h1>

    <div id="room-info">
        <h2>Informations sur la Room</h2>
        <p id="room-name"></p>
        <p id="players-list"></p>
    </div>

    <div id="game-controls">
        <button onclick="startGame()">DÃ©marrer la Partie</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = new URLSearchParams(window.location.search).get('roomId');
        socket.emit('getRoomInfo', roomId);
        socket.on('roomInfo', (room) => {
            document.getElementById("room-name").textContent = `Nom de la Room: ${room.name}`;
            document.getElementById("players-list").textContent = `Joueurs: ${room.players.join(", ")}`;
        });

        function startGame() {
            socket.emit('startGame', roomId);
        }
    </script>
</body>

</html>
