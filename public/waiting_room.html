<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <title>Waiting Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .room-info {
            margin: 20px 0;
        }
        
        .player-list {
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        .player-item {
            padding: 5px;
            margin: 5px 0;
            background: #f4f4f4;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        
        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="top-page">
        <button class="btnBoncy btnquitter" onclick="goToLobbyPage()">
            Quitter
        </button>
    </div>

    <h1>Waiting Room</h1>

    <div class="room-info">
        <h2 id="roomName">Room: <span>loading...</span></h2>
        <p id="roomStatus">Status: Waiting for players...</p>
        <button class="btn" id="startGameBtn" disabled>Start Game</button>
    </div>

    <div class="player-list">
        <h3>Players:</h3>
        <ul id="playerList">
            <!-- Players will be listed here -->
        </ul>
    </div>

    <script>
        const socket = io();
        const roomId = new URLSearchParams(window.location.search).get('roomId');
        const playerId = localStorage.getItem("playerId");
        console.log("Mon Player ID:", playerId);
        const startGameBtn = document.getElementById('startGameBtn');
        const roomNameElement = document.getElementById('roomName');
        const roomStatusElement = document.getElementById('roomStatus');
        const playerListElement = document.getElementById('playerList');


        socket.on('connect', () => {
            console.log("ðŸ”„ Tentative de reconnexion...");
            if (roomId && playerId) {
                socket.emit('reconnectPlayer', roomId, playerId);
            }
        });

        socket.emit('showRoomDetails', roomId, (response) => {
            if (response.success) {
                roomNameElement.querySelector('span').textContent = response.name;
                updatePlayerList(response.players, response.host);
            } else {
                alert(response.message);
                window.location.href = '/';
            }
        });

        socket.on('updatePlayers', (players, hostId) => {
            updatePlayerList(players, hostId);
        });

        function updatePlayerList(players, hostId) {
            console.log("ðŸ‘¥ Mise Ã  jour des joueurs :", players);
            console.log("ðŸ  Host ID :", hostId);
            console.log("ðŸŽ® Mon Player ID :", playerId);
            console.log("ðŸ‘¥ Nombre de joueurs :", players.length);
            console.log("ðŸ” Condition :", playerId === hostId, players.length > 1);

            playerListElement.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.classList.add('player-item');
                li.textContent = player.name + (player.id === hostId ? " (Host)" : "");
                playerListElement.appendChild(li);
            });

            if (playerId && hostId && playerId === hostId && players.length > 1) {
                startGameBtn.disabled = false;
                console.log("âœ… Le bouton Start Game est activÃ© !");
            } else {
                startGameBtn.disabled = true;
                console.log("âŒ Le bouton Start Game reste dÃ©sactivÃ©.");
            }
        }


        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId, playerId);
        });

        socket.on('gameStarted', () => {
            roomStatusElement.textContent = 'Status: Game started!';
            window.location.href = `/game.html?roomId=${roomId}`;
        });
    </script>

</body>

</html>
