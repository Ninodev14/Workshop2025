<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <style>
        /* Ton style ici */
    </style>
</head>

<body>

    <h1>Welcome to the Waiting Room</h1>

    <div class="room-info">
        <h2 id="roomName">Room: <span>loading...</span></h2>
        <p id="roomStatus">Status: Waiting for players</p>
        <button class="btn" id="startGameBtn" disabled>Start Game</button>
    </div>

    <div class="player-list">
        <h3>Players:</h3>
        <ul id="playerList">
            <!-- Players will be listed here -->
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = new URLSearchParams(window.location.search).get('roomId');

        const startGameBtn = document.getElementById('startGameBtn');
        const roomNameElement = document.getElementById('roomName');
        const roomStatusElement = document.getElementById('roomStatus');
        const playerListElement = document.getElementById('playerList');

        socket.emit('showRoomDetails', roomId, (response) => {
            console.log(response);
            if (response.success) {
                roomNameElement.querySelector('span').textContent = response.name;
                roomStatusElement.textContent = 'Status: Waiting for players';
                updatePlayerList(response.players);
            } else {
                alert(response.message);
                window.location.href = '/';
            }
        });

        socket.on('updatePlayers', (players) => {
            updatePlayerList(players);
        });

        function updatePlayerList(players) {
            playerListElement.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player.name;
                playerListElement.appendChild(li);
            });

            socket.emit('showRoomDetails', roomId, (response) => {
                if (response.success) {
                    const maxPlayers = response.players.length;
                    const isHost = response.players[0].id === socket.id;
                    startGameBtn.disabled = !(maxPlayers >= response.maxPlayers && isHost);
                }
            });
        }

        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId);
            roomStatusElement.textContent = 'Status: Game started!';
            startGameBtn.disabled = true;
        });

        socket.on('gameStarted', () => {
            window.location.href = '/game';
        });
    </script>

</body>

</html>
