<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <style>
        /* Ton style ici */
    </style>
</head>

<body>

    <h1>Welcome to the Waiting Room</h1>

    <div class="room-info">
        <h2 id="roomName">Room: <span>loading...</span></h2>
        <p id="roomStatus">Status: Waiting for players</p>
        <button class="btn" id="startGameBtn" disabled>Start Game</button>
    </div>

    <div class="player-list">
        <h3>Players:</h3>
        <ul id="playerList">
            <!-- Players will be listed here -->
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = new URLSearchParams(window.location.search).get('roomId');

        const startGameBtn = document.getElementById('startGameBtn');
        const roomNameElement = document.getElementById('roomName');
        const roomStatusElement = document.getElementById('roomStatus');
        const playerListElement = document.getElementById('playerList');

        socket.emit('requestRooms');

        // Join the room
        socket.emit('joinRoom', roomId, socket.id, (response) => {
            console.log(response);
            if (response.success) {
                // Set the room name and player list
                roomNameElement.querySelector('span').textContent = response.name;
                roomStatusElement.textContent = 'Status: Waiting for players';
                updatePlayerList(response.players);
            } else {
                alert(response.message);
                window.location.href = '/'; // Redirect to home if error
            }
        });

        // Listen for room updates (players list, etc.)
        socket.on('updatePlayers', (players) => {
            updatePlayerList(players);
        });

        // Update the list of players in the waiting room
        function updatePlayerList(players) {
            playerListElement.innerHTML = ''; // Clear current list
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player.name;
                playerListElement.appendChild(li);
            });

            // Enable the start button if the player is the host and max players are reached
            if (players.length === 3 && players[0].id === socket.id) {
                startGameBtn.disabled = false;
            }
        }

        // Start game when host clicks the button
        startGameBtn.addEventListener('click', () => {
            socket.emit('startGame', roomId);
            roomStatusElement.textContent = 'Status: Game started!';
            startGameBtn.disabled = true;
        });

        // Listen for the start game signal from server
        socket.on('gameStarted', () => {
            window.location.href = '/game'; // Redirect to the game page
        });
    </script>

</body>

</html>
