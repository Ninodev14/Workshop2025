<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <title>Créer une Room</title>
</head>

<body>
    <div class="top-page">
        <button class="btnBoncy btnquitter" onclick="goToLobbyPage()">
            <p>Quitter</p>
        </button>
    </div>

    <h1>Créer une Room</h1>

    <div class="container-create-formroom">
        <form id="create-form">
            <label for="player-name" class="h4">Votre nom: </label>
            <div class="inputGomme">
                <img src="src/img/Image pour la création d'équipe.svg" alt="">
                <input type="text" id="player-name" placeholder="Écrire son nom ici " class="h3" required>
            </div>
            <label for="room-name">Nom de la room:</label>
            <input type="text" id="room-name" required>

            <label for="max-players">Nombre de joueurs (2-4):</label>
            <input type="number" id="max-players" min="2" max="4" required>

            <button type="submit" class="btnBoncy">Créer la Room</button>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        if (!localStorage.getItem("playerId")) {
            localStorage.setItem("playerId", Math.random().toString(36).substr(2, 9));
        }
        const playerId = localStorage.getItem("playerId");

        document.getElementById('create-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const playerName = document.getElementById('player-name').value.trim();
            const roomName = document.getElementById('room-name').value.trim();
            const maxPlayers = document.getElementById('max-players').value;

            if (!playerName) {
                alert("Veuillez entrer votre nom.");
                return;
            }

            const roomId = Math.random().toString(36).substr(2, 9);

            socket.emit('createRoom', {
                roomId,
                roomName,
                maxPlayers,
                playerName,
                playerId
            }, (response) => {
                if (response.success) {
                    window.location.href = `waiting_room.html?roomId=${roomId}`;
                } else {
                    alert(response.message);
                }
            });
        });

        function goToLobbyPage() {
            window.location.href = "lobby.html";
        }

        function goToIndexPage() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
