<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <title>Créer une Room</title>
</head>

<body>
    <h1>Créer une Room</h1>

    <form id="create-form">
        <label for="room-name">Nom de la room:</label>
        <input type="text" id="room-name" required>

        <label for="max-players">Nombre de joueurs (2-4):</label>
        <input type="number" id="max-players" min="2" max="4" required>

        <button type="submit">Créer la Room</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let playerNameTxt = prompt("Entrez votre nom :");

        // Vérification que le joueur a bien donné un nom
        while (!playerNameTxt || playerNameTxt.trim() === "") {
            playerNameTxt = prompt("Vous devez entrer un nom :");
        }

        // Récupère ou génère un playerId unique si pas déjà défini
        if (!localStorage.getItem("playerId")) {
            localStorage.setItem("playerId", Math.random().toString(36).substr(2, 9)); // Génère un ID unique
        }
        const playerId = localStorage.getItem("playerId");

        document.getElementById('create-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Récupère les informations de la room
            const roomName = document.getElementById('room-name').value;
            const maxPlayers = document.getElementById('max-players').value;

            // Génère un ID unique pour la room
            const roomId = Math.random().toString(36).substr(2, 9);

            // Emmet la demande de création de room vers le serveur, avec le playerId
            socket.emit('createRoom', {
                roomId,
                roomName,
                maxPlayers,
                playerName: "Joueur " + playerNameTxt, // Tu peux changer cela par un nom de joueur que tu choisis
                playerId // Envoie le playerId généré
            }, (response) => {
                if (response.success) {
                    // Si la room est créée, redirige vers la page d'attente avec l'ID de la room
                    window.location.href = `waiting_room.html?roomId=${roomId}`;
                } else {
                    // Si la room ne peut pas être créée, affiche un message d'erreur
                    alert(response.message);
                }
            });
        });
    </script>
</body>

</html>
