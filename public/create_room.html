<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Room</title>
</head>

<body>
    <h1>Créer une Room</h1>

    <form id="create-form">
        <label for="room-name">Nom de la room:</label>
        <input type="text" id="room-name" required>

        <label for="max-players">Nombre de joueurs (2-4):</label>
        <input type="number" id="max-players" min="2" max="4" required>

        <button type="submit">Créer la Room</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('create-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const roomName = document.getElementById('room-name').value;
            const maxPlayers = document.getElementById('max-players').value;
            const playerName = prompt("Entrez votre nom :");

            if (!playerName) {
                alert("Vous devez entrer un nom !");
                return;
            }

            localStorage.setItem('playerName', playerName);

            const roomId = Math.random().toString(36).substr(2, 9);

            socket.emit('createRoom', {
                roomId,
                roomName,
                maxPlayers,
                playerName
            }, (response) => {
                if (response.success) {
                    window.location.href = `waiting_room.html?roomId=${roomId}`;
                } else {
                    alert(response.message);
                }
            });
        });
    </script>
</body>

</html>
