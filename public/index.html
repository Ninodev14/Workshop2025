<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>

<body>
    <h1>Lobby - Choisissez une Room</h1>

    <!-- Bouton pour créer une room -->
    <button onclick="goToCreatePage()">Créer une Room</button>

    <!-- Liste des rooms -->
    <div id="room-list"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Demander la liste des rooms
        socket.emit('requestRooms');

        // Afficher la liste des rooms
        socket.on('updateRooms', (rooms) => {
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = ''; // Réinitialiser la liste des rooms

            Object.entries(rooms).forEach(([roomId, room]) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${room.name}</strong> (${room.players.length}/${room.maxPlayers} joueurs) 
                                <button onclick="joinRoom('${roomId}')">Rejoindre</button>`;
                roomList.appendChild(li);
            });
        });

        // Rejoindre une room
        function joinRoom(roomId) {
            let playerName = localStorage.getItem('playerName');

            if (!playerName) {
                playerName = prompt("Entrez votre nom :");
                if (!playerName) {
                    alert("Vous devez entrer un nom !");
                    return;
                }
                localStorage.setItem('playerName', playerName);
            }

            socket.emit('joinRoom', roomId, playerName, (response) => {
                if (response.success) {
                    window.location.href = `waiting_room.html?roomId=${roomId}`;
                } else {
                    alert(response.message);
                }
            });
        }


        // Rediriger vers la page de création de room
        function goToCreatePage() {
            window.location.href = "create_room.html"; // Page de création de la room
        }
    </script>
</body>

</html>
