<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre une Partie</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <h1>Bienvenue dans le Jeu de Cuisine !</h1>

    <div id="room-selection">
        <h2>Créer une nouvelle partie</h2>
        <label for="max-players">Nombre de joueurs :</label>
        <input type="number" id="max-players" min="2" max="5" value="2">
        <button onclick="createRoom()">Créer une Room</button>

        <h2>Ou rejoindre une partie existante</h2>
        <input type="text" id="room-id" placeholder="Entrez l'ID de la room">
        <button onclick="joinRoom()">Rejoindre</button>

        <h2>Rooms ouvertes :</h2>
        <ul id="room-list"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/js/lobby.js"></script>
</body>

</html>
