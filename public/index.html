<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        

        
        #room-list {
            list-style: none;
            padding: 0;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Lobby - Choisissez une Room</h1>

    <!-- Bouton pour créer une room -->
    <button class="btnBoncy btnOrange" onclick="goToCreatePage()">Créer une Room</button>

    <!-- Liste des rooms -->
    <ul id="room-list"></ul>

    <script>
        const socket = io();

        // Récupère ou génère un playerId unique si pas déjà défini
        if (!localStorage.getItem("playerId")) {
            localStorage.setItem("playerId", Math.random().toString(36).substr(2, 9)); // Génère un ID unique
        }
        const playerId = localStorage.getItem("playerId");

        function updateRooms() {
            socket.emit('requestRooms');
        }

        // Mise à jour automatique toutes les 5 secondes
        setInterval(updateRooms, 5000);
        updateRooms(); // Mise à jour immédiate au chargement

        // Afficher la liste des rooms
        socket.on('updateRooms', (rooms) => {
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = ''; // Réinitialiser la liste des rooms

            if (Object.keys(rooms).length === 0) {
                roomList.innerHTML = '<p>Aucune room disponible.</p>';
                return;
            }

            Object.entries(rooms).forEach(([roomId, room]) => {
                const li = document.createElement('li');
                li.classList.add('room-item');
                li.innerHTML = `<strong>${room.name}</strong> (${room.players.length}/${room.maxPlayers} joueurs)
                                <button class="btnBoncy" onclick="joinRoom('${roomId}')">Rejoindre</button>`;
                roomList.appendChild(li);
            });
        });

        // Rejoindre une room
        function joinRoom(roomId) {
            console.log("LA")
            let playerName = prompt("Entrez votre nom :");
            if (!playerName) {
                alert("Vous devez entrer un nom !");
                return;
            }

            // Envoie au serveur le playerId et playerName
            socket.emit('joinRoom', roomId, playerName, playerId, (response) => {
                if (response.success) {
                    window.location.href = `waiting_room.html?roomId=${roomId}`;
                } else {
                    alert(response.message);
                }
            });
        }

        // Rediriger vers la page de création de room
        function goToCreatePage() {
            window.location.href = "create_room.html";
        }
    </script>
</body>

</html>
