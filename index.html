<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cuisine Collaboratif</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <h1>Jeu de Cuisine Collaboratif</h1>

    <div id="game-container">
        <div id="step-1">
            <h2>Combien de joueurs ?</h2>
            <input type="number" id="player-count" min="2" max="5" value="2">
            <button onclick="nextStep(2)">Suivant</button>
        </div>

        <div id="step-2" style="display: none;">
            <h2>Choisissez une recette :</h2>
            <select id="recipe-select"></select>
            <button onclick="nextStep(3)">Suivant</button>
        </div>

        <div id="step-3" style="display: none;">
            <h2 id="current-player">Joueur 1, choisissez un ingrédient :</h2>
            <select id="ingredient-select"></select>
            <button onclick="addIngredient()">Ajouter</button>

            <h2>Ingrédients ajoutés :</h2>
            <ul id="ingredient-list"></ul>

            <button id="result-btn" onclick="calculateScore()" style="display: none;">Voir le résultat</button>
            <h2 id="result" style="display: none;"></h2>
            <button id="restart-btn" onclick="restartGame()" style="display: none;">Rejouer</button>
        </div>
    </div>

    <script src="src/js/recipes.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
